<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Seattle Crime Map</title>
        <script src="HTTPS://maps.googleapis.com/maps/api/js?key=AIzaSyAFDSXEp9yQrC-X1L-smboTPORC5zMgr0A" async defer></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/myCss.css">
</head>
<body>
    <div id="dropDownHide">
        <table>
            <tr>
                <td class="select-text">select offense: </td>
                <td><select class="select-td" data-bind="value: selectCrime, options: crimeDropDown, event: {change: mapMarkerUpdate}">crime</select></td>
            </tr>
            <tr>
                <td class="select-text">select date: </td>
                <td><select class="select-td" data-bind="value: selectDate, options: dateDropDown, event: {change: mapMarkerUpdate}">date</select></td>
            </tr>
        </table>
    </div>
    <div id="loader-div">
            <h1 class="loader-title">Loading Data from seattle.data.gov</h1>
            <h5>takes up to 15 seconds</h5>
        <div id="loader-wrapper">
            <div id="loader"></div>
        </div>
    </div>

    <div id="map"></div>
    <script src="js/lib/knockout-3.4.0.js"></script>
    <script src="js/lib/jquery-3.1.0.min.js"></script>
    <script src="js/setIcon.js"></script>
    <script src="js/mapBackgroundColor.js"></script>
    <script src="js/app.js"></script>
</body>
<link href="https://fonts.googleapis.com/css?family=Lora:700|Open+Sans" rel="stylesheet">
</html>
